<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estdudo JS</title>
    <script>
        function modificaEstilo(corDeFundo, l, a){
            // acessa o style do quadrado a partir desse comando de logica
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }
    </script>
</head>
<body>
    <h1>Manipulando estilos</h1>
    <button type="button" onclick="modificaEstilo('#FF0000', '200px')">vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '200px', '200px')">verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '180px', '380px')">azul</button>

    <hr>
    <div style="border: solid 1px black; width: 100px; height: 100px;" id="quadrado"></div>

</body>
</html>
