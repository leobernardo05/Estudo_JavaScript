<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
    <script>
        setTimeout(function(){document.write('Leo' + '<br>')}, 1000) //apenas uma vez
        // setInterval(function(){document.write('Leonardo' + '<br>')}, 2000) //sem break
        var i = 10
        var x = setInterval(
            function(){
                document.write(i + '<br>') 
                i--//importância da identação
                if(i === 0) {
                    // window.location.reload()
                    clearInterval(x)
                }
            }
        , 1000)
    </script>
</head>
<body>
    
</body>
</html>
