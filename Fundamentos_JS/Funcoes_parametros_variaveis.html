<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo array</title>
    <script>
        function soma () {
            var resultado = 0
            // console.log(arguments)//representa um objeto que contém uma variavel
            for (var i in arguments){
                resultado += arguments[i]
            }
            return resultado
        }

        console.log(soma(7,5,3.2, 0.8, 'Texto'))//irá concatenar o texto
    </script>
</head>

</body>
</html>
