<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo array</title>
    <script>
       var lista_frutas = []
       lista_frutas[0] = 'banana'
       lista_frutas[1] = 'Uva'
       lista_frutas[2] = 'Maça'
       lista_frutas[3] = 'Jaca'
        // indexOff é CaseSensitive 
       //pesquisar elementos array 
       if (lista_frutas.indexOf('uva') === -1) {
         console.log('Elemento não existe')
       } else {
         console.log('Elemento existe e está na posição: ' + lista_frutas.indexOf('Uva'))
       }
       console.log(lista_frutas.indexOf('Jaca'))
    </script>
</head>
<body>
    
</body>
</html>
