<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
    <!-- inicio estilo -->
    <style>
        .estilo1 {
            background-color: red;
            color: white;
            width: 110px;
            height: 110px;
        }

        .estilo2 {
            background-color: blue;
            color: white;
            width: 400px;
            height: 400px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
    <!-- fim estilo -->

    <!-- inicio script -->
    <script>
        function modificaClasse() {
            // logica que muda classes apos acionar a função!!
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
    <!-- fim script -->
</head>
<body>
    <div id="mensagem" class="estilo1">
        modificando a classe do elemento
    </div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>
