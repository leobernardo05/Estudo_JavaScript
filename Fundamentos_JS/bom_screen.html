<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo screen</title>
    <script>
        var altura = window.screen.availHeight
        var largura = window.screen.availWidth

        document.write('Altura do navegador: ' + altura + '<br>')
        document.write('largura do navegador: ' + largura)
        // preenche os maximos 
        document.write('<hr>')
        var ferramentaAltura = window.screen.height
        var ferramentaLargura = window.screen.width
        
        document.write('Altura do navegador: ' + ferramentaAltura + '<br>')
        document.write('largura do navegador: ' + ferramentaLargura)
    </script>
</head>
