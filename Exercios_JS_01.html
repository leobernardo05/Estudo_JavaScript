<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar & par</title>
    <script>

        // ---------- Exercicio 01 - impar ou par ------------
        var x = prompt('Digite um num:')
        // var numero = Number(prompt('Digite um número:')) -- mais usual
        x = Number(x) //converte para number e salva na mesma variavel
        if (isNaN(x)){
            document.write('valor invalido')
        } else if (x % 2 == 0) {
            document.write (x + ' é par')
        } else {
            document.write (x + ' é impar')
        }


    </script>
</head>
