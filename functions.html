<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
    <script>
        
        function calcularArea(largura, altura){
            var area = parseInt(largura) * parseInt(altura)
            return area
        }

        var l = prompt('digite a largura: ')
        var h = prompt('Digite a altura: ')

        document.write('A área é: ' + calcularArea(l,h))
    </script>
</head>
<body>
    <h1>Estudo Functions</h1>
</body>
</html>
