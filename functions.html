<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
    <script>
        
        // Função simples
        function calcularArea(largura, altura){
            var area = parseInt(largura) * parseInt(altura)
            return area
        }

        var l = prompt('digite a largura: ')
        var h = prompt('Digite a altura: ')

        document.write('A área é: ' + calcularArea(l,h))

        
        // Flexibilidade de parametros
        function soma(a, b){
            // b = b === undefined ? 0 : b
            return a + b
        }
        
        console.log(soma(7,7))
        console.log(soma(7,7,9,10)) //demais parametros são desconsiderados
        console.log(soma(7))
        console.log(soma(7))

        // funcoes anonimas -- não possue nome
        //tecnica de wrapper
        var exibirSaudacao = function() {
            document.write('</br> Olá, tudo bem!!')

        }
        exibirSaudacao()


        // funcao callback
        function exibirArtigo (id, sucesso, erro) {
            // logica: recuperar id via requisição http
            if (true) {
                sucesso('Funções de callback em JS', 'descrição de uma função de callback')
            } else {
                erro('Erro ao recuperar os dados')
            }
        }

        var sucesso = function (titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr/>')
            document.write('<p>' + descricao + '</p>')
        }

        var erro = function (erro) {
            documento.write('errooooooooooooo: ' + erro)
        }
    
        exibirArtigo(1, sucesso, erro)

        //-----------funcoes nativas para manipular strings- w3school -------------
        // propriedade length
        document.write('Leonardo Bernardo Maciel'.length + '</br>') //contagem de numero de strings
        // propriedade charAt
        document.write('Leonardo Bernardo Maciel'.charAt(10) + '</br>') //letra correspondente a posição na string
        // propriedade indexOf
        document.write('Leonardo Bernardo Maciel'.indexOf('n') + '</br>') //posição da letra na string
        // propriedade replace
        document.write('Leonardo Bernardo Maciel'.replace('Leonardo', 'José') + '</br>') //substituir letras/palavras na string 
        // propriedade substr
        document.write('Leonardo Bernardo Maciel'.substr(6) + '</br>') //extrai string a partir de posições
        // propriedade toLowerCase 
        document.write('Leonardo Bernardo Maciel'.toLowerCase() + '</br>') //string minusculas
        // propriedade toLowerCase 
        document.write('Leonardo Bernardo Maciel'.toUpperCase() + '</br>') //string maiusculas
        // propriedade trim
        document.write('Leonardo Bernardo Maciel'.trim() + '</br>' + '<hr>') //remove as espaços em branco

        // -------------funções nativas para atividades numericas (matematicas)------------
        // utilizando o 'math.ceil'
        var x = Math.ceil(10.380) //arredonda para cima
        document.write(x + '</br>')

        // utilizando o 'math.floor'
        var y = Math.floor(10.999) //arredonda para baixo 
        document.write(y + '</br>')

        // utilizando o 'math.round'
        var z = Math.round(10.501) //arredonda para baixo ou para baixo
        document.write(z + '</br>')

        // utilizando o 'math.random'
        var r = Math.random() //numero randomico (aleatorio)
        document.write(r + '</br>' + '<hr>')

        //----------------- funções nativas com datas --------------
        var data = new Date()

        // adicionar / remover data ----> get: recupera dados; set: seta dados
        document.write(data.toString() + '</br>')
        data.setDate(data.getDate() + 10)
        document.write (data + '</br>')

        // adicionar / remover data ----> get: recupera dados; set: seta dados
        document.write(data.toString() + '</br>')
        data.setMonth(data.getMonth() + 10)
        document.write (data + '</br>')

        // adicionar / remover data ----> get: recupera dados; set: seta dados
        document.write(data.toString() + '</br>')
        data.setFullYear(data.getFullYear() + 5)
        document.write (data + '</br> </br>')

        // subtração de datas
        var date01 = new Date(2017, 2, 5)
        var date02 = new Date(2026, 10, 15)

        document.write(date01.toString())
        document.write('<br>')
        document.write(date02.toString())
        document.write('<br>')

        // converter datas para algo que possamos calcular
        document.write(date01.getTime())
        document.write('<br>')
        document.write(date02.getTime())
        document.write('<br>')

        // encontrar qtd de millisegundos entre dat01 e date02
        document.write(date02.getTime() - date01.getTime())
        document.write('<br>')

        // encontrar qtd de millisegundos entre dat01 e date02
        document.write(date02.getFullYear() - date01.getFullYear())
        document.write('<br>')



        

    </script>
</head>
<body>
    <h1>Estudo Functions</h1>
</body>
</html>
