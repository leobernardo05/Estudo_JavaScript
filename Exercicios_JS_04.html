<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador regressivo</title>
    <script>
        // contador regressivo 
        var x = Number(prompt('Digite um numero: '))
        for (y = x; y <= x; y--) {
            document.write(y + '<br>')
            if (y == 0) {
                break;
            }
        }
        
    </script>
</head>
