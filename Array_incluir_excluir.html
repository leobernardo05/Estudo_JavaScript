<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo array</title>
    <script>
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Ma√ßa'
        
        // incluir elemento no final array 
        lista_frutas.push('Manga')

        // incluir elemento no inicio do array 
        lista_frutas.unshift('Uva')

        // excluir elemento do final do array
        lista_frutas.pop()

        // excluir elemento do inicio
        lista_frutas.shift()

        console.log(lista_frutas)
    </script>
</head>
<body>
    
</body>
</html>
