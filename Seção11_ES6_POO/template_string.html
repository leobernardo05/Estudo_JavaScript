<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Babel utilizado para converter ES6 para ES5 em browser antigos-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       let nome = 'Leonardo'
       console.log('Oi ' + nome + ' tudo bem?')
    //    interpolação entre codigo e html, ou seja, utilizando a crase
    console.log(`
        Oi ${nome} 
        tudo bem, 
        como vai você? 
    `)

    console.log(`7 + 7 = ${7+7}`)

    function calcular (x, y){
        return x * y
    }

    console.log(`a multiplicação de 8 x 8 é: ${calcular(8,8)}`)    
    </script>
    <title>Estudo JS</title>
</head>
<body>

</body>
</html>
