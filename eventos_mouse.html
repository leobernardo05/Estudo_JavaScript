<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Estudo JS</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function acao() {
            alert('disparada a função!!!!')
        }

        function acao2() {
            alert('você tirou o mouse do quadrado')
        }
    </script>
</head>
<body>
    <h1>Curso de JS</h1>
    <div
        onmouseout="acao2()"
        onclick="acao()"
        style="background-color:rgb(161, 36, 36); cursor: pointer; width: 150px; height: 150px; ;"
    >
    </div>
</body>
</html>
