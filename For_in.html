<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo array</title>
    <script>
        // var listaConvidados = ['Léo', 'Gabriela', 'Rodrigo', 'Joana', 'Maria', 'Belo']
        
        var listaConvidados = Array()
        listaConvidados['a'] = 'João'
        listaConvidados[10] = 'José'
        listaConvidados[8] = 'Maria'
        listaConvidados[0] = 'Léo'
        listaConvidados[3] = 'Thomas'


        for(var x in listaConvidados){ //o in percorre todo o array, propriedade do JS
            document.write(listaConvidados[x] + '<br>') //ele "ordena"
        }

    </script>
</head>
<body>
    
</body>
</html>
