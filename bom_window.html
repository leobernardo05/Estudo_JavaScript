<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo array</title>
    <script>
        function abrirPopUp () {
            window.open('https://www.google.com', 'nova_janela', 'width=200, height=100')
        }

        function fecharPopUp () {
            window.close()
        }
    </script>
</head>
<body>
    <button onclick="abrirPopUp()">abrir janela</button>
    <button onclick="fecharPopUp()">fechar janela</button>
    <button onclick="window.print()">imprimir pagina</button>
</body>
</html>
