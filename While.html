<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo array</title>
    <script>
        var x = 0
        // --------- while (enquanto) -------------
        while (x <= 10) {
            document.write(x + '<br>')
            x++ //incremento de mais uma unidade
        }
        
        document.write('<hr>')

        var y = 0
        while (y <= 10) {
            y++ //incremento de mais uma unidade 
            if (y === 5){
                continue //finaliza esse passo da interação, ou seja, pula para o 6
            }
           document.write(y + '<br>')
        }

        // ---------- do while (faça - enquanto)---------- 
        
        var z = 0
        do {
            document.write(z + '<br>')
            z++            
        } while (z <= 10);
        
    </script>
</head>
<body>
    
</body>
</html>
