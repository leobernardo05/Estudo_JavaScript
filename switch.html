<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
    <script>
        var num = prompt('Digite um num de 1 a 5: ')
        
        // é por identidade, ou seja, idêntico ----> ===
        switch (parseInt(num)) {
            case 1:
                document.write('Parametro 1')
                break;
            case 2:
                document.write('Parametro 2')
                break;
            case 3:
                document.write('Parametro 3')
                break;
            case 4:
                document.write('Parametro 4')
                break;
            case 5:
                document.write('Parametro 5')
                break;
            default:
                document.write('Digite um valor valido!')
                break;    
        }
    </script>
</head>
<body>
    <h1>Switch</h1>
</body>
</html>
